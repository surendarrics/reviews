<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DEO reviews

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

<body>
    <main>
<section class="container">
    <div class="title">
        <h2>OUR REVIEWS</h2>
        <div class="underline"></div>
    </div>


<article class="review">
    <div class="img-container">
        <img src="./naresh.jpeg" id="person-img" alt="reviewer" />
    </div>
    <h4 id="author">Naresh kumaravel</h4>
    <p id="job">Illustrator</p>
    <p id="info">
        I have bought my illustration here and it was lovely. 
        the price was also very cheap, seriously it is the one of the best illustration page.
    </p>
    <div class="button-container">
    <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
    </button>
        <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
<button class="random-btn">click to see random reviews</button>

</article>
</section>
</main>
 <script src="app.js"> </script>
